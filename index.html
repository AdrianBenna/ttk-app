<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="compareCard">
    <div id="compareOne">
      <input type="text" id="inputName" placeholder="Weapon Name">
      <input type="number" id="damage" placeholder="Weapon Damage*" required>
      <input type="number" id="rpm" placeholder="RPM*" required>
      <input type="number" id="health" placeholder="Player Health*" required>
    </div>

    <div id="buttons">
      <button class="button" id="calculate">Calculate</button>
      <button class="button" id="reset">Reset</button>
    </div>
    
    <div  class="output">
      <h3>Weapon:</h3>
      <p id="outputName"></p>
      <h3>Shots to Kill:</h3>
      <p id="output"></p>
      <h3>Time to Kill:</h3>
      <p id="output1"></p>
    </div>
  </div>
    <script src="script.js"></script>
  </body>

</html>
